<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise Submission Table</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    caption {
      caption-side: top;
      font-size: 1.5em;
      font-weight: bold;
      margin: 15px;
      color: #00796b;
    }

    th, td {
      border: 1px solid #b2dfdb;
      padding: 12px 20px;
      text-align: center;
    }

    th {
      background-color: #4db6ac;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f1f8e9;
    }

    tr:hover {
      background-color: #c8e6c9;
    }

    a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <table>
    <caption>Exercise Submission Schedule</caption>
    <tr>
      <th>Serial No.</th>
      <th>Name of Exercise</th>
    </tr>
    <tr><td>1</td><td><a href="ex11ques1.html">Exercise 11 Ques 1</a></td></tr>
    <tr><td>2</td><td><a href="ex11ques2.html">Exercise 11 Ques 2</a></td></tr>
    <tr><td>3</td><td><a href="ex11ques3.html">Exercise 11 Ques 3</a></td></tr>  
  </table>

</body>
</html>

<html lang="en">
<head>
    <title>Lavisha</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login:</legend>
            Username*: <input type="text" required>
            <br><br>
            Password*: <input type="password" required>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" required>Male 
            <input type="radio" required>Female
        </fieldset>
        <fieldset>
            <legend>Programming Skill</legend>
            <input type="checkbox" required>Java
            <input type="checkbox" required>C++
            <input type="checkbox" required>C#
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label for="fruits">Choose a fruit:</label>
            <select id="fruits">
                <optgroup label="Pome">
                <option value="apple">Apple</option>
                <option value="apple">Pears</option>
            </optgroup>
            <optgroup label="Citrus">
                <option value="apple">Oranges</option>
                <option value="apple">Grapefruits</option>
                <option value="apple">Mandarins</option>
                <option value="apple">Limes</option>
            </optgroup>
            <optgroup label="Stone">
                <option value="apple">Nectarins</option>
                <option value="apple">Apricots</option>
                <option value="apple">Peaches</option>
                <option value="apple">Plums</option>
            </optgroup>
            <optgroup label="Exotic">
                <option value="apple">Bananas</option>
                <option value="apple">Mangoes</option>
            </optgroup>
            <optgroup label="Berries">
                <option value="apple">Strawberries</option>
                <option value="apple">Raspberries</option>
                <option value="apple">Blueberries</option>
                <option value="apple">Kiwifruits</option>
            </optgroup>
            <optgroup label="Melons">
                <option value="apple">Watermelon</option>
                <option value="apple">Rock-melons</option>
                <option value="apple">Honeydew-melons</option>
            </optgroup>
            </select>        
        </fieldset>
        <fieldset>
            <textarea rows="10" cols="40">Enter your comment here</textarea>
        </fieldset>
        <input type="Submit" value="Send">
        <input type="Reset">
    </form>
</body>
</html>

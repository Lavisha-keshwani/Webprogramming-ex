<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Car Movement</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let carX = 200;
        let carY = 200;
        const carSpeed = 10;

        function drawCar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Car body (Rectangle)
            ctx.fillStyle = "blue";
            ctx.fillRect(carX, carY, 50, 30);

            // Car roof (Smaller Rectangle)
            ctx.fillStyle = "darkblue";
            ctx.fillRect(carX + 10, carY - 15, 30, 15);

            // Wheels (Circles)
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(carX + 10, carY + 30, 7, 0, Math.PI * 2); // Left wheel
            ctx.arc(carX + 40, carY + 30, 7, 0, Math.PI * 2); // Right wheel
            ctx.fill();
        }

        function moveCar(event) {
            if (event.key === "ArrowRight" && carX + 50 < canvas.width) carX += carSpeed;
            if (event.key === "ArrowLeft" && carX > 0) carX -= carSpeed;
            if (event.key === "ArrowUp" && carY > 0) carY -= carSpeed;
            if (event.key === "ArrowDown" && carY + 30 < canvas.height) carY += carSpeed;
            drawCar();
        }

        document.addEventListener("keydown", moveCar);
        drawCar(); 
    </script>
</body>
</html>
